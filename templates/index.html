<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xidraw-server</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">xidraw-server</h1>
        <p class="text-center text-blue-500 mb-6">
            <a href="https://github.com/mrudelle/4xidraw-server" target="_blank">mrudelle/4xidraw-server</a>
        </p>
        <form id="plot-form" class="space-y-4">
            <div>
                <label for="page-size" class="block text-sm font-medium text-gray-700">Page Size</label>
                <select id="page-size" name="page_size" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="210x297mm">A4</option>
                    <option value="297x210mm">A4 (Landscape)</option>
                    <option value="297x420mm">A3</option>
                    <option value="420x297mm">A3 (Landscape)</option>
                    <option value="216x279mm">Letter</option>
                    <option value="279x216mm">Letter (Landscape)</option>
                    <option value="Custom">Custom</option>
                </select>
                <input type="text" id="custom-page-size" name="custom_page_size" placeholder="Enter custom size (e.g., 210x297mm)" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 hidden">
            </div>
            <div id="drop-area" class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center bg-gray-50">
                <p class="text-gray-500">Drag and drop your file here, or click to select a file</p>
                <input type="file" id="file-input" name="file" class="hidden">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Plot File</button>
        </form>
        <div id="success-message" class="hidden mt-4 p-4 bg-green-100 text-green-700 rounded-md">
            File uploaded and plotting started successfully!
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
